<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>M/D/1 Finita</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light ">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link btn btn-link shadow-sm" href="index.html">M/M/1</a>
                <a class="nav-item nav-link btn btn-link shadow-sm" href="MMm.html">M/M/m</a>
                <a class="nav-item nav-link btn btn-link shadow-sm" href="MD1.html">M/D/1</a>
                <a class="nav-item nav-link active animate__animated animate__tada btn btn-warning btn-lg shadow-sm" href="MD1F.html">M/M/1 Fuente Finita</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Modelo de Colas</h1>
        <h2 class="text-center">Calculadora M/m/1 Fuente Finita</h2>

        <form class="my-4">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="Lambda">λ:</label>
                    <input type="number" class="form-control" id="Lambda" placeholder="Ingrese el valor de λ">
                </div>
                <div class="form-group col-md-4">
                    <label for="Mu">μ:</label>
                    <input type="number" class="form-control" id="Mu" placeholder="Ingrese el valor de μ">
                </div>
                <div class="form-group col-md-4">
                    <label for="N">N:</label>
                    <input type="number" class="form-control" id="N" placeholder="Ingrese el tamaño de la fuente N">
                </div>
            </div>
            <button type="button" class="btn btn-warning btn-block" id="calcularBtn">Calcular</button>
        </form>

        <h2 class="text-center">Resultados</h2>
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>P0</th>
                    <th>Lq</th>
                    <th>L</th>
                    <th>Wq</th>
                    <th>W</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="P0"></td>
                    <td id="Lq"></td>
                    <td id="L"></td>
                    <td id="Wq"></td>
                    <td id="W"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="MD1F.js"></script>
</body>

</html>
